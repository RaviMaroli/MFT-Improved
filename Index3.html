<script>
/* ---------- DOM CACHE ---------- */
const fundInput     = document.getElementById("fundInput");
const fundDropdown  = document.getElementById("fundDropdown");
const fundTable     = document.getElementById("fundTable");
const savedList     = document.getElementById("savedList");
const savedCount    = document.getElementById("savedCount");
const saveBox       = document.getElementById("saveBox");

/* ---------- STATE ---------- */
let funds = [];
let mfList = [];
let portfolios = (() => {
  try {
    return JSON.parse(localStorage.getItem("portfolios")) || {};
  } catch {
    return {};
  }
})();

/* ---------- HELPERS ---------- */
const normalize = str =>
  str.toLowerCase().replace(/[^a-z0-9]/g, "");

const titleCase = str =>
  str.toLowerCase().split(" ")
    .map(w => w.charAt(0).toUpperCase() + w.slice(1))
    .join(" ");

const fetchNAV = code =>
  fetch(`https://api.mfapi.in/mf/${code}`)
    .then(r => r.json())
    .then(d => Number(d.data[0].nav));

/* ---------- INIT ---------- */
fetch("https://api.mfapi.in/mf")
  .then(r => r.json())
  .then(d => mfList = d);

/* ---------- RENDER ---------- */
function render() {
  let rows = "";
  let totalInv = 0;
  let totalPL = 0;

  funds.forEach((f, i) => {
    let pl = 0;

    if (f.buy && f.inv) {
      const units = f.inv / f.buy;
      pl = units * f.nav - f.inv;
      totalInv += f.inv;
      totalPL += pl;
    }

    rows += `
      <tr>
        <td>
          <button class="button-fund" onclick="removeFund(${i})">
            ${f.name}
          </button>
        </td>
        <td>${f.nav}</td>
        <td class="editable" onclick="editCell(this,${i},'buy')">${f.buy}</td>
        <td class="editable" onclick="editCell(this,${i},'inv')">${f.inv}</td>
        <td class="${pl >= 0 ? "profit" : "loss"}">${pl.toFixed(2)}</td>
      </tr>`;
  });

  if (funds.length) {
    rows += `
      <tr class="total-row">
        <td>Total</td><td>-</td><td>-</td>
        <td>${totalInv.toFixed(2)}</td>
        <td class="${totalPL >= 0 ? "profit" : "loss"}">
          ${totalPL.toFixed(2)}
        </td>
      </tr>`;
  }

  fundTable.innerHTML = rows;
  saveBox.style.display = funds.length ? "block" : "none";
}

/* ---------- EDIT ---------- */
function editCell(td, index, field) {
  const val = funds[index][field];
  td.innerHTML = `<input type="number" value="${val}" style="width:100%">`;

  const input = td.firstChild;
  input.focus();

  input.onblur = () => {
    funds[index][field] = Number(input.value) || 0;
    render();
  };

  input.onkeydown = e => e.key === "Enter" && input.blur();
}

/* ---------- FUNDS ---------- */
function addFund(f) {
  fetchNAV(f.schemeCode).then(nav => {
    funds.push({
      name: titleCase(f.schemeName.replace(/-/g, " ")),
      code: f.schemeCode,
      nav,
      buy: 0,
      inv: 0
    });
    render();
  });
}

function refreshNAVs() {
  Promise.all(
    funds.map(f =>
      fetchNAV(f.code).then(nav => f.nav = nav)
    )
  ).then(render);
}

function removeFund(i) {
  if (confirm("Remove this fund?")) {
    funds.splice(i, 1);
    render();
  }
}

function clearCurrent() {
  if (confirm("Clear current portfolio?")) {
    funds = [];
    render();
  }
}

/* ---------- SAVE / LOAD ---------- */
function savePortfolio() {
  let i = 1;
  while (portfolios[`Portfolio ${i}`]) i++;

  const name = prompt("Enter portfolio name:", `Portfolio ${i}`);
  if (!name) return;

  if (portfolios[name] && !confirm("Overwrite existing portfolio?")) return;

  portfolios[name] = JSON.parse(JSON.stringify(funds));
  localStorage.setItem("portfolios", JSON.stringify(portfolios));
  updateSavedList();
}

function updateSavedList() {
  savedList.innerHTML = "";

  Object.keys(portfolios).forEach(name => {
    const d = document.createElement("div");
    d.textContent = name;
    d.onclick = () => {
      funds = JSON.parse(JSON.stringify(portfolios[name]));
      render();
      savedList.style.display = "none";
    };
    savedList.appendChild(d);
  });

  savedCount.textContent = Object.keys(portfolios).length;
}

/* ---------- UI ---------- */
document.getElementById("savedBtn").onclick = e => {
  e.stopPropagation();
  savedList.style.display =
    savedList.style.display === "block" ? "none" : "block";
};

document.body.onclick = () =>
  savedList.style.display = "none";

/* ---------- SEARCH (DEBOUNCED) ---------- */
let searchTimer;

fundInput.oninput = () => {
  clearTimeout(searchTimer);
  searchTimer = setTimeout(() => {
    const q = normalize(fundInput.value);
    fundDropdown.innerHTML = "";

    if (!q) {
      fundDropdown.style.display = "none";
      return;
    }

    mfList
      .filter(f => normalize(f.schemeName).includes(q))
      .slice(0, 10)
      .forEach(f => {
        const d = document.createElement("div");
        d.textContent = titleCase(f.schemeName.replace(/-/g, " "));
        d.onclick = () => {
          addFund(f);
          fundInput.value = "";
          fundDropdown.style.display = "none";
        };
        fundDropdown.appendChild(d);
      });

    fundDropdown.style.display = "block";
  }, 150);
};

updateSavedList();
</script>
