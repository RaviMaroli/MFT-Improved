<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mutual Fund Tracker</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 12px;
  color: #eaeaea;
  background: #000;
}

.title {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10px;
}

button {
  padding: 6px 10px;
  font-size: 15px;
  cursor: pointer;
  border-radius: 6px;
  border: 1px solid #2ecc71;
  background: transparent;
  color: #2ecc71;
}

.container {
  position: relative;
  margin-bottom: 12px;
}

input {
  width: 100%;
  padding: 8px;
  background: #000;
  border: 1px solid #2ecc71;
  color: #eaeaea;
}

#fundDropdown {
  position: absolute;
  background: #000;
  border: 1px solid #2ecc71;
  width: 100%;
  display: none;
  z-index: 1000;
}

#fundDropdown div {
  padding: 6px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
}

th, td {
  border: 1px solid #2ecc71;
  padding: 8px;
  text-align: center;
}

.profit { color: #4cff8f; font-weight: bold; }
.loss { color: #ff6b6b; font-weight: bold; }

.total-row {
  background: rgba(46,204,113,0.2);
  font-weight: bold;
}
</style>
</head>

<body>

<div class="title">Mutual Fund Tracker</div>

<div class="container">
  <input id="fundInput" placeholder="Search fund name">
  <div id="fundDropdown"></div>
</div>

<button onclick="refreshNAVs()">ðŸ”„ Refresh NAVs</button>
<button onclick="clearCurrent()">ðŸ§¹ Clear Current</button>

<table>
<thead>
<tr>
  <th>Fund</th>
  <th>NAV</th>
  <th>Buy Avg</th>
  <th>Investment</th>
  <th>P/L</th>
</tr>
</thead>
<tbody id="fundTable"></tbody>
</table>

<script>
window.addEventListener("DOMContentLoaded", () => {

/* ---------- STATE ---------- */
let funds = [];
let mfList = [];

/* ---------- SAFE STORAGE ---------- */
let portfolios = {};
try {
  const saved = localStorage.getItem("portfolios");
  portfolios = saved ? JSON.parse(saved) : {};
} catch {}

/* ---------- DOM ---------- */
const fundInput = document.getElementById("fundInput");
const fundDropdown = document.getElementById("fundDropdown");
const fundTable = document.getElementById("fundTable");

/* ---------- HELPERS ---------- */
const normalize = s => s.toLowerCase().replace(/[^a-z0-9]/g,'');
const titleCase = s => s.toLowerCase().replace(/\b\w/g,c=>c.toUpperCase());

/* ---------- LOAD FUNDS ---------- */
fetch("https://api.mfapi.in/mf")
  .then(r => r.json())
  .then(d => mfList = d)
  .catch(() => mfList = []);

/* ---------- RENDER ---------- */
function render() {
  let html = "";
  let totalInv = 0, totalPL = 0;

  funds.forEach((f,i) => {
    let pl = 0;
    if (f.buy && f.inv) {
      const units = f.inv / f.buy;
      pl = units * f.nav - f.inv;
      totalInv += f.inv;
      totalPL += pl;
    }

    html += `
      <tr>
        <td>${f.name}</td>
        <td>${f.nav}</td>
        <td>${f.buy}</td>
        <td>${f.inv}</td>
        <td class="${pl>=0?'profit':'loss'}">${pl.toFixed(2)}</td>
      </tr>`;
  });

  if (funds.length) {
    html += `
      <tr class="total-row">
        <td>Total</td><td>-</td><td>-</td>
        <td>${totalInv.toFixed(2)}</td>
        <td>${totalPL.toFixed(2)}</td>
      </tr>`;
  }

  fundTable.innerHTML = html;
}

/* ---------- ADD FUND ---------- */
function addFund(f) {
  fetch(`https://api.mfapi.in/mf/${f.schemeCode}`)
    .then(r => r.json())
    .then(d => {
      funds.push({
        name: titleCase(f.schemeName),
        nav: Number(d.data[0].nav),
        buy: 0,
        inv: 0
      });
      render();
    });
}

/* ---------- SEARCH ---------- */
fundInput.oninput = () => {
  const q = normalize(fundInput.value);
  fundDropdown.innerHTML = "";
  if (!q) return fundDropdown.style.display = "none";

  mfList.filter(f => normalize(f.schemeName).includes(q))
    .slice(0,10)
    .forEach(f => {
      const d = document.createElement("div");
      d.textContent = titleCase(f.schemeName);
      d.onclick = () => {
        addFund(f);
        fundInput.value = "";
        fundDropdown.style.display = "none";
      };
      fundDropdown.appendChild(d);
    });

  fundDropdown.style.display = "block";
};

/* ---------- GLOBAL ---------- */
window.refreshNAVs = () => render();
window.clearCurrent = () => { funds=[]; render(); };

});
</script>

</body>
</html>
